<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="theme.css">
    <header>
        <div class="header-container">
            <img src="Picture1.png" alt="Ateeq Logo" class="logo">
            <h1>Shop</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="community.html">Community</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a href="myaccount.html">My Account</a></li>
                    <li><a href="aboutUs.html">About Us</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .product-detail {
            max-width: 700px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .product-detail h2 {
            margin-top: 0;
            color: #4a2c2a;
        }
        .product-image {
            flex: 1;
            max-width: 200px;
        }
        .product-image img {
            width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .product-info {
            flex: 2;
        }
        .product-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .product-table td, .product-table th {
            padding: 10px;
            border: 1px solid #ddd;
        }
        .product-table th {
            background-color: #f0e6dc;
            color: #4a2c2a;
        }
        .price {
            font-size: 24px;
            color: #4a2c2a;
            font-weight: bold;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #4a2c2a;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <main>
        <section class="product-detail">
            
            <div class="product-image">
                <img src="P6.png" alt="Product Image">
            </div>

            <div class="product-info">
                <h2>Sprinkle</h2>
                
                <table class="product-table">
                    <tr>
                        <th>Feature</th>
                        <th>Details</th>
                    </tr>
                    <tr>
                        <td>Description</td>
                        <td>Gulab pash rose water sprinkle </td>
                    </tr>
                    <tr>
                        <td>Dimensions</td>
                        <td>7 x 3 x 7 inches</td>
                    </tr>
                    <tr>
                        <td>Weight</td>
                        <td>0.63 kg</td>
                    </tr>
                    <tr>
                        <td>price</td>
                        <td> 8.000 OR</td>
                    </tr>
                </table>
                
                <a href="myaccount.html" style="float: left; text-decoration: none;">
                    <button style="float: left;">Add to Cart</button>
                </a>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Ateeq. All rights reserved.</p>
        <p>Email: <a href="mailto:info@ateeqart.com">info@ateeqart.com</a></p>
    </footer>
</body>
</html>
